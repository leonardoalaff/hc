<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Polegadas para Milímetros</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="sessao1">
      <div class="bg-ferramentas">

        <div class="bg-perfil">
          <h1 class="t-perfil">Tabela de área perfis</h1>
          <form class="bg-inp-per">
            <input class="input-perfil" type="text" placeholder="   Valor perfil...">
          </form>
          <p class="resultado-perfil"></p>
        </div>



        <div class="conversor-pol">
            <h2 class="t-conversor">Conversor Polegadas / Milímetros</h2>
            <div class="bg-input"><input type="text" id="polegadas" placeholder="     Polegadas.." oninput="converterPolegadasParaMilimetros()"></div>
            <p id="resultado"></p>
        </div>
      </div>
    </section>



  <script src="script.js"></script>
</body>
</html>
