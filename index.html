<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Polegadas para Milímetros</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="bg-conv">
      <div class="conversor-pol">
          <h2 class="t-conversor">Conversor de Polegadas para Milímetros</h2>
          <div class="bg-input"><input type="text" id="polegadas" placeholder="     Polegadas.." oninput="converterPolegadasParaMilimetros()"></div>
          <p id="resultado"></p>
      </div>
    </section>

    <section class="sessao2">
      <div class="bg-perfil">
        <h1 class="t-perfil">Tabela perfis</h1>
        <form class="bg-inp-per">
          <input class="input-perfil" type="text" placeholder="   Valor perfil">
          <button class="btn-enviar">enviar</button>
        </form>
        <p class="resultado-perfil"></p>
      </div>
    </section>



  <script src="script.js"></script>
</body>
</html>
